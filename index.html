<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script> <style>
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans h-screen overflow-hidden flex">

    <aside class="w-80 bg-slate-900 border-r border-slate-800 flex flex-col p-6 shadow-2xl z-20">
        <div class="mb-8 flex items-center gap-3 text-blue-500">
            <i data-lucide="cpu" class="w-8 h-8"></i>
            <h1 class="text-2xl font-bold text-white tracking-tight">Factory AI</h1>
        </div>

        <div class="bg-slate-800/50 rounded-xl p-4 mb-6 border border-slate-700">
            <h3 class="text-xs font-bold text-slate-400 uppercase mb-2">System Status</h3>
            <div class="flex justify-between items-center mb-1">
                <span class="text-sm">Model</span>
                <span class="text-xs bg-green-900 text-green-300 px-2 py-0.5 rounded">Active</span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-sm">Items Scanned</span>
                <span id="count-badge" class="font-mono font-bold text-white">0</span>
            </div>
        </div>

        <div id="drop-zone" class="border-2 border-dashed border-slate-700 rounded-xl p-6 text-center transition-all duration-200 hover:border-blue-500 hover:bg-slate-800 cursor-pointer relative group flex-1 flex flex-col justify-center items-center">
            <input type="file" id="fileInput" class="hidden" accept="image/*" multiple onchange="handleFiles(this.files)">
            <div class="group-hover:scale-110 transition-transform duration-300">
                <i data-lucide="upload-cloud" class="w-12 h-12 text-slate-500 group-hover:text-blue-400 mx-auto mb-3"></i>
            </div>
            <p class="text-sm font-medium text-slate-300">Drop Parts Here</p>
            <p class="text-xs text-slate-500 mt-1">PNG, JPG</p>
            
            <div id="loader" class="absolute inset-0 bg-slate-900/90 hidden items-center justify-center rounded-xl backdrop-blur-sm">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8 relative">
        <header class="flex justify-between items-end mb-8 border-b border-slate-800 pb-4">
            <div>
                <h2 class="text-3xl font-bold text-white">Inspection Stream</h2>
                <p class="text-slate-400 text-sm mt-1">Echtzeit-Analyse der Produktionslinie</p>
            </div>
            <div class="flex gap-2">
                 <button onclick="loadImages()" class="p-2 hover:bg-slate-800 rounded-lg transition" title="Refresh">
                    <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-400"></i>
                </button>
            </div>
        </header>

        <div id="image-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-20">
            </div>
    </main>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');

        // Drag & Drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500', 'bg-slate-800'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-blue-500', 'bg-slate-800'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-slate-800');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if(files.length > 0) loader.classList.remove('hidden'); // Show spinner
            loader.classList.add('flex');
            
            let promises = [...files].map(uploadImage);
            
            Promise.all(promises).then(() => {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
            });
        }

        async function uploadImage(file) {
            if (!file.type.startsWith('image/')) return;
            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
                const data = await response.json();
                addItemToGrid(data, true); // true = insert at top
                updateCount(1);
            } catch (err) {
                console.error(err);
            }
        }

        async function loadImages() {
            const response = await fetch(`${API_URL}/images`);
            const images = await response.json();
            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';
            images.forEach(img => addItemToGrid(img, false));
            updateCount(images.length, true);
        }

        function addItemToGrid(item, prepend) {
            const grid = document.getElementById('image-grid');
            
            // Confidence parsing
            let score = 0;
            let label = item.prediction;
            if (item.prediction.includes('%')) {
                const match = item.prediction.match(/(.*) \((\d+\.?\d*)%\)/);
                if(match) {
                    label = match[1];
                    score = parseFloat(match[2]);
                }
            }

            // Colors based on confidence
            let barColor = 'bg-red-500';
            let borderColor = 'border-slate-700';
            
            if (score > 90) { barColor = 'bg-emerald-500'; borderColor = 'border-emerald-500/30'; }
            else if (score > 75) { barColor = 'bg-amber-500'; borderColor = 'border-amber-500/30'; }

            const div = document.createElement('div');
            div.className = `bg-slate-900 rounded-xl overflow-hidden shadow-lg border ${borderColor} group hover:shadow-2xl hover:scale-[1.02] transition-all duration-300 flex flex-col`;
            
            div.innerHTML = `
                <div class="relative h-48 w-full overflow-hidden bg-slate-950">
                    <img src="${item.url}" class="w-full h-full object-contain p-2 group-hover:scale-110 transition-transform duration-500">
                    <div class="absolute top-2 right-2 bg-black/60 backdrop-blur text-white text-[10px] px-2 py-1 rounded border border-white/10">
                        ID: ${Math.floor(Math.random() * 10000)}
                    </div>
                </div>
                
                <div class="p-4 flex-1 flex flex-col justify-between bg-slate-800/50">
                    <div>
                        <h4 class="text-white font-bold text-lg leading-tight truncate" title="${label}">${label}</h4>
                        <p class="text-slate-400 text-xs mt-1 truncate">${item.name}</p>
                    </div>

                    <div class="mt-4">
                        <div class="flex justify-between text-xs mb-1">
                            <span class="text-slate-400">Confidence</span>
                            <span class="font-mono text-white">${score.toFixed(1)}%</span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-1.5 overflow-hidden">
                            <div class="${barColor} h-1.5 rounded-full transition-all duration-1000" style="width: ${score}%"></div>
                        </div>
                    </div>
                </div>
            `;

            if (prepend) grid.prepend(div);
            else grid.appendChild(div);
            
            // Re-init icons for new elements
            lucide.createIcons();
        }

        let totalCount = 0;
        function updateCount(num, reset=false) {
            if(reset) totalCount = num;
            else totalCount += num;
            document.getElementById('count-badge').innerText = totalCount;
        }

        // Init Drag & Drop Sorting
        new Sortable(document.getElementById('image-grid'), {
            animation: 150,
            ghostClass: 'opacity-50',
            handle: '.relative' // drag by holding image area
        });

        loadImages();
        lucide.createIcons();
    </script>
</body>
</html>
