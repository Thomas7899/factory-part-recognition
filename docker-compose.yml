version: '3.8'

services:
  factory-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: factory-part-recognition
    ports:
      - "8000:8000"
    volumes:
      # Persistente Speicherung für Uploads und DB
      - ./static:/app/static
      - ./sql_app.db:/app/sql_app.db
      # Modell extern mounten für einfaches Update
      - ./models:/app/models:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
